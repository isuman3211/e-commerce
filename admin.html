<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ጮርሞ ሞል</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .stat-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }

        .section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .section h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-admin {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .btn-admin:hover {
            transform: translateY(-2px);
        }

        .product-list {
            display: grid;
            gap: 1rem;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .product-item button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .logs-container {
            background: #1e1e1e;
            color: #00ff00;
            padding: 1rem;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .logs-container div {
            margin-bottom: 0.25rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">ጮርሞ ሞል - Admin</div>
            <nav>
                <ul>
                    <li><a href="index.html">← Back to Store</a></li>
                    <li><a href="#" onclick="handleLogout()">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="admin-container">
        <h1>Admin Dashboard</h1>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <p class="value" id="stat-users">-</p>
            </div>
            <div class="stat-card">
                <h3>Total Revenue</h3>
                <p class="value" id="stat-revenue">-</p>
            </div>
            <div class="stat-card">
                <h3>Items Sold</h3>
                <p class="value" id="stat-items">-</p>
            </div>
        </div>

        <!-- Add Product -->
        <div class="section">
            <h2>Add New Product</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label>Product Name *</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label>Price (Birr) *</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="product-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="text" id="product-image" placeholder="e.g., product.jpg">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="product-category" placeholder="Electronics, Clothing, etc.">
                </div>
                <button type="submit" class="btn-admin">Add Product</button>
            </form>
        </div>

        <!-- Product List -->
        <div class="section">
            <h2>Manage Products</h2>
            <div id="product-list" class="product-list">
                Loading...
            </div>
        </div>

        <!-- Logs -->
        <div class="section">
            <h2>Server Logs (Last 50 entries)</h2>
            <div id="logs-container" class="logs-container">
                Loading logs...
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
